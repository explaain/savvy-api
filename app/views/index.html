<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="manifest" href="manifest.json">
    <title>FMN Push Notification demo</title>
    <style>* { zoom: 1.2; font-family: -apple-system, BlinkMacSystemFont, 'avenir next', avenir, helvetica, 'helvetica neue', ubuntu, roboto, noto, 'segoe ui', arial, sans-serif; }</style>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-messaging.js"></script>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <center id='vue-app'>
      <h4>ForgetMeTest push notify test</h4>
      <button v-on:click='requestPermission("browser")' :disabled="pushEnabled || pushToken">Subscribe to browser notifications</button>
      <button v-on:click='notify()' :disabled="(!pushEnabled || !pushToken) && !email">User changed a card</button>
      <br>
      <input type='email' v-model='email'/>
      <button v-on:click='requestPermission("email")' :disabled="!email">Subscribe to emails</button>
    </center>
    <script src="client.js"></script>
  </body>
</html>
